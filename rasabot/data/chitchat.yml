version: "3.0"
nlu:
  - intent: chitchat/吃饭
    examples: |
      - 你吃饭了吗？
      - 你吃了吗？
      - 吃东西了吗？
      - 进食了吗？
      - 用膳了吗？
      - 吃饱了吗？
