      - 今天聊天了吗？
      - 有没有人跟你一起聊天？
      - 有人跟你聊天吗？
      - 想不想跟别人聊天？
      - 想跟我聊天吗？
  - intent: chitchat/爱情
    examples: |
      - 爱情是什么？
      - 能不能帮我查询一下什么才是爱情？
