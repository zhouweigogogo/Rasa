  utter_chitchat/爱情:
    - text: 爱情，汉语词汇，拼音是ài qíng，是指两个个体之间相爱的感情、情谊；也指爱的感情。
          爱情三角理论认为，爱情由亲密、激情、承诺三个成分构成。多伦多大学心理学教授约翰·艾伦·李
          （John Alan Lee）以三原色形容爱情，认为爱情的三种形式是激情、游戏和友谊。
          人们会由于依恋类型、爱情信念观、年龄和性别等个体差异而产生不同的情感
  utter_chitchat/生命:
    - text: 从宏观角度来说：一切都是生命，也就是过程，过程基本都有三个阶段：发生、存续、消亡，其基本特点是：物质不灭
          （核反应除外，事实上这个也符合哥德尔定理），但物质的结构发生改变（无论在哪个阶段），所以所谓的生命（我们
          关心的）从逻辑上来看就是物质的结构，在术语上称为信息。
  utter_chitchat/月亮:
    - text: “月亮”本是天空中亘古不变的一颗星。说它不变，是因为早在人类诞生之前，它就已经悬挂于广阔的天际中，
          细心守护着地球上每一寸土地，每一种生灵。但“月亮”又是瞬息万变的。阴晴圆缺，潮起潮落，
          它在不断变化中掩饰着自己的美妙，并将它们播种在人们的心中，开花结果。
  utter_chitchat/湖南:
    - text: 湖南省，简称“湘”，是中华人民共和国省级行政区，省会长沙，界于北纬24°38′～30°08′，东经108°47′～114°15′之间，
          湖南省的十大特产有如：湖南臭豆腐、湘茶、油茶、辣椒、苎麻、柑桔、湘黄鸡、溆浦鹅、手撕鸭脖、米粉等。
          湖南省景点有：张家界武陵源风景名胜区，张家界天门山风景名胜区，岳阳楼洞庭湖─君山岛风景区，衡阳市南岳区衡山旅游区
          韶山风景名胜区，岳麓山风景区，橘子洲风景区，东江湖风景名胜区等
  utter_chitchat/湖南农业大学:
    - text: 湖南农业大学（Hunan Agricultural University）简称“湖南农大” [1]  ，坐落于湖南省长沙市，
          是中华人民共和国农业农村部与湖南省人民政府共建高校、国家“2011计划”协同创新中心牵头建设单位
          全国首批新农村发展研究院建设试点单位、国家首批卓越农林人才教育培养计划项目试点高校、国家“中西部高校基础能力建设工程”
          入选高校、国家“特色重点学科项目”建设高校、国家建设高水平大学公派研究生项目实施高校、湖南省“双一流”A类建设高校、
          具有研究生推免资格的高校。湖南农业大学办学起始于1903年10月8日创办的私立修业学堂，
          历经湖南省私立修业高级农业职业学校、湖南省立修业农林专科学校、湖南农学院等阶段。
          1951年3月，湖南省立修业农林专科学校与湖南大学农业学院合并组建为湖南农学院；同年11月毛泽东主席亲笔题写校名。
          1978年开始招收硕士研究生。1987年开始招收博士研究生。1994年3月更名为湖南农业大学


