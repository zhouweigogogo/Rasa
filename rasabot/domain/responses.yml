  utter_chitchat/抖音:
    - text: 抖音，是由字节跳动孵化的一款音乐创意短视频社交软件。抖音实质上是一个专注年轻人的音乐短视频社区，用户可以选择歌曲，配以短视频，
          形成自己的作品。它与小咖秀类似，但不同的是，抖音用户可以通过视频拍摄快慢、视频编辑、特效（反复、闪一下、慢镜头）等技术让视频更
          具创造性，而不是简单的对嘴型。抖音平台一般都是年轻用户，配乐以电音、舞曲为主，视频分为两派：舞蹈派、创意派，
          共同的特点是都很有节奏感。也有少数放着抒情音乐展示咖啡拉花技巧的用户，成了抖音圈的一股清流。
  utter_faq/猪瘟:
    - text: 临床症状：体温升高41℃左右，稽留不退，精神高度沉郁，喜饮脏水，喜睡怕冷，眼结膜发炎并有脓性眼粪。
            皮肤病初潮红，后期是苍白贫血，耳尖，四肢内侧，腹下，外阴等处出现紫斑或小出血点，公猪尿脐有积液胀大，初便秘后腹泻呈水样，有的交替进行。
            便秘时干粪球中常混有白色粘液或血液。急性病程多为1-2周，慢性病程在1个月以上，温和型的，不出现典型症状和病理变化，死亡多为仔猪。
            就医治疗：发病后药物治疗无明显效果，贵重猪可用抗猪瘟血清抢救治疗，剂量为1mlkg体重，肌肉或静脉注射。
            本病防治主要靠免疫接种和综合防治措施。免疫接种可采用超前免疫方案，即在仔猪吃初乳前进行首次接种1-2头份，以后在20日龄，60-65日龄各注射一次；种猪每年春秋各免疫一次。
            发生疫情后，对疫区和受威胁区采用紧急接种，剂量增加至2-5头份。综合性防治措施，主要是采取自繁、自养，保持环境卫生。


  utter_faq/猪口蹄疫:
    - text: 临床症状：初期体温升高到40-41℃，减食或停食，继而病猪蹄冠，趾间部发红，以后形成黄豆，蚕豆大小充满灰白色或黄色液体的水疱。
            水疱破溃后形成暗红色烂斑，病程为1周左右，无继发感染可康复，若继发细菌感染，则会出现局部化脓性坏死，蹄甲脱落。
            有些猪感染后鼻镜、口腔粘膜和乳房也出现水疱和烂斑。仔猪感染后，常因严重的心肌炎和胃肠炎而死亡。
            就医治疗：老疫区和受威胁区可用灭活疫苗预防，肌肉或后海穴注射，大猪2m，小猪1m。平时要加强检疫，发现疫情及时上报。
            按国家《动物防疫法》规定，病猪和同群猪一律扑杀作无害化处理，不准治疗，并严格封锁疫区，加强消毒，防止扩散。


  utter_faq/猪丹毒:
    - text: 临床症状：急性败血型：体温升高达42℃以上，个别猪不现症状突然死亡，其他病猪表现发抖、呕吐，皮肤有红斑，指压褪色。
            病程3-4天，致死率达80-90%，不死者就转为慢性。刚断奶小猪，为突然发病，现精神症状，抽搐，倒地而死亡，病程在一天之内。
            亚急性疹块型：体温升高41℃，病情缓和，病后2-3天在背、颈、胸、腹、四肢外侧等处皮肤出现大小不等，形状不一的疹块。
            初为红色、指压褪色，后为紫红色，指压不褪色，这时体温开始下降，病情减轻，数日后，最多两周，病猪自行康复。
            慢性关节炎型；由前两者转变而来，也有原发的，主要表现为慢性关节炎，慢性心内膜炎和皮肤坏死、四肢关节肿大，变形、疼痛、跛行，病程可达数月。
            就医治疗：预防：用猪丹毒菌苗或猪瘟、丹毒、肺疫三联苗免疫接种，每6个月免疫1次，或每年春秋季各免疫一次。
            治疗：青霉素按每千克体重2-3万单位，加地塞米松肌肉或静脉注射。1天2次，连用2-3天。


  utter_faq/猪链球菌病:
    - text: 临床症状：急性败血型：突然发病，体温升高达43℃，结膜潮红，流泪，流鼻液，便秘，部分猪很快呈现多发性关节炎，关节肿大，跛行，站立不稳，
            有的病猪后期于耳尖，四肢下端、腹下有紫红色或出血性红斑。急性脑膜脑炎型；除明显的全身症状外，主要表现出神经症状，如共济失调，尖叫，
            抽搐，转圈，磨牙，空嚼，后肢麻痹，作游泳状，最后衰竭或麻痹而死，病程1-5天。
            慢性关节炎和化脓性淋巴结炎型：病猪单肢或多肢关节肿痛，跛行，颌下，咽部，颈部淋巴结有化脓性炎症，俗称“脓疱”，病程2-5周，经治疗可痊愈。、
            就医治疗：败血型和脑膜脑炎型早期用青霉素或黄胺类药物均有较好疗效；青霉素2-3万单位每千克体重肌肉注射，每天2次，连用3-5天；
            复方磺胺间甲氧嘧啶肌肉注射，0.2ml每千克体重，每天2次，连续3-5天；长效土霉素肌肉注射，每天1次，连续2-3次。淋巴结脓肿成熟后，切开排脓，
            用3%双氧水或0.1%高锰酸钾溶液冲洗，涂以碘酊。


  utter_faq/仔猪副伤寒:
    - text: 临床症状：急性败血型：病初体温升高达41-42℃，不食，稍后出现腹泻，白皮肤猪，可见耳尖，颈下，腹下，四肢下端出现紫兰色，很快死亡，以2月龄以下猪多见；
            亚急性呈间歇热，时有发烧，时为正常，初便秘，后腹泻，脱水消瘦，喘气，病程为7-10天，因极度衰弱，继发肺炎而死亡；
            慢性型：由急性和亚急性转变而来，患猪逐渐消瘦，呈周期性下痢，粪便灰白色或黄绿色，恶臭，后期有些患猪腹部皮肤出现湿诊、咳嗽，衰竭而死，死前皮肤出现紫斑。死亡率为25-50%。
            就医治疗：预防对30-35日龄仔猪，注射猪付伤寒弱毒苗或猪付伤寒氢氧化铝甲醛菌苗。治疗可选用环丙沙星、氯霉素、庆大霉素、土霉素、新霉素肌肉注射，每日1-2次，
            以上药物用至病状明显好转后，继续连用2天，以免复发。另金霉素、卡那霉素也有相当疗效。


  utter_faq/猪肺疫:
    - text: 临床症状：潜伏期1-5天，最急性突然发病，未见症状即迅速死亡，病程稍长，表现体温升高达41℃以上，烦燥不安，时卧时起，心跳急速，结膜发绀，咽喉肿胀，
            严重时肿至耳根和颈部，肿胀部硬热，呼吸困难，呈犬坐姿势，口鼻流带泡沫性液体，后因窒息而死亡，病程1-2天；
            急性型较为多见，病初体温升高达41℃左右，有短而干的痉挛性咳嗽，咳时有疼痛表现，后转为湿咳，流粘液性鼻液，有时混有血液，呼吸困难，粘膜发绀，
            初便秘后腹泻，皮肤出现红斑，多因窒息而死，病程五天左右，不死转为慢性；慢性表现为持续性咳嗽和呼吸困难，流脓性鼻液，时发腹泻，有的出现关节肿大，
            跛行，皮肤有痂状湿疹，常因衰竭而死，病程两周以上，死亡率达60-70%。
            治疗就医：每年春、秋二季定期注射猪肺疫氢氧化铝苗或猪三联苗免疫接种。治疗：应将病猪隔离治疗。处方一：蒽若沙星肌肉注射，每天1-2次，连用3天；
            处方二：青霉素、链霉素按每公斤体重1-3万单位混合肌肉注射，每日2次，连用3天；处方三：土霉素或黄胺类药物肌肉注射，每日2次，连用3天。


  utter_faq/猪气喘病:
    - text: 临床症状：以咳嗽和喘气为特征，早晨和晚上最为明显，初为单咳，严重时呈痉挛性咳嗽，明显呈腹式呼吸。一般体温、精神、食欲正常，
            若继发感染则病情加剧，病程达2-3个月以上。
            治疗就医：搞好猪舍环境卫生，保证舍内空气质量，专业养殖场每年春、秋季可用弱毒疫苗免疫接种。治疗：处方一：蒽若沙星肌肉注射，每天1-2次，连用3天；
            处方二：泰乐菌素肌肉注射，每天2次，连用7天；处方三：泰乐菌素，林可霉素，土霉素拌料或饮水。


  utter_faq/猪大肠杆菌病:
    - text: 临床症状：仔猪出生后12小时内突然一至二头出现衰弱、昏迷、很快死亡。接着有的仔猪出现拉黄色稀粪，很快变成水样，具腥臭味，每小时数次，
            严重时肛门松驰，排粪失禁，清瘦、脱水，眼球下陷，昏迷死亡。
            治疗就医：预防可用双价基因工程菌苗口服免疫怀孕母猪，或用三价灭活菌苗注射母猪，均于临产前15-30天免疫。治疗：处方一：痢菌净、肌肉注射一次；
             处方二：氯霉素肌肉注射，每日2 次，连用2-3天；处方三：止痢精，按常规用量，背部皮肤擦试；处方四：盐酸环丙沙星片，痢特灵片或黄胺胖片口服，每日2次连用3天。


  utter_faq/仔猪白痢:
    - text: 临床症状：仔猪排乳白色或灰白色稀粪，呈浆糊状，具腥臭味，病情加重则表现结膜、皮肤苍白，机体脱水消瘦，最后衰竭而死亡。
            就医治疗：预防主要是掌握母猪配种季节，避免过热和过冷季节产仔。同时加强母猪和仔猪的饲养管理，搞好猪舍环境卫生工作。
            治疗：参照仔猪黄痢治疗方法。


  utter_faq/猪水肿病:
    - text: 临床症状：特征性症状是眼脸、头、颈和前肢皮下水肿，明显的神经症状，共济失调，运动强拘，转圈，全身发抖，叫声嘶哑，最后身躯麻痹，昏迷死亡，病程1-2天。
            就医治疗：预防主要是加强饲养管理，饲料中及时补给硒与维生素E；规模化养猪场可定期用猪水肿病多价灭活油乳剂苗接种。治疗：早期治疗有一定疗效，
            病初用硫酸镁或硫酸钠15-25克内服，以排出毒素。同时用恩诺沙星加速尿肌肉注射；磺胺甲恶唑加甲氧苄啶配合亚硒酸钠一维生素E注射。并对症治疗，机体脱水和虚弱时应及时补液、强心。


  utter_faq/破伤风:
    - text: 临床症状：主要临床表现肌肉强直性痉挛及对外界刺激反应性增高，肌肉痉挛常从头部开始，再及颈、背最后全身。叫声尖细，瞬膜外露、牙关紧闭，流涎四肢僵硬，
            行走困难，最后全身痉挛，角弓反张，倒地不起，呼吸衰竭而死亡，病程3-5天，死亡率高。
            就医治疗：治疗：首先要对创伤进行处理，排出异物，扩创、消毒，然后进行药物治疗。方法为：1、中和毒素：选用破伤风抗毒素，肌肉注射，3天一次，连续3次，首次量为常规用量的6-8倍；
            2、缓解症状，可用25%硫酸镁或盐酸氯丙嗪静脉或肌肉注射，每日一次，直至痉挛缓解。当牙关紧闭，开口困难时可用3%普鲁卡因10ml，0.1%肾上腺素0.6-1.0ml，混合注入咬肌；
            3、加强护理注意保持环境安静，严重流涎时，应将猪头部放低，使其自然流出，以防窒息死亡。


  utter_faq/猪痘病:
    - text: 临床症状：潜伏期4-7天，在眼皮、腹内侧、腹下等处发生痘疹，痘疹为圆形，开始为深红色的硬结节，突出于皮肤表面，不见形成水泡过程和明显的脓泡过程，
            很快就形成棕黄色痂块，最后痂皮脱落而痊愈，病程一般为2周，若有继发感染，可造成死亡。
            就医治疗：平时注意猪舍的清洁卫生工作和杀灭外寄生虫工作，发生该病后应注意消毒。治疗上主要进行局部和对症治疗，皮肤疹块用0.1%高锰酸钾洗涤，
            再涂以碘甘油或3%龙胆紫溶液，当有继发感染时应用抗生素治疗。


  utter_faq/猪布氏杆菌病:
    - text: 临床症状：潜伏期长短不一，短的2周，长的可达数年，临床上主要表现为母猪流产，多发生在怀孕前期或后期，产出胎儿为死胎或弱胎，
            公猪患病常表现关节炎，睾丸炎及附睾炎，关节肿胀疼痛，睾丸及附睾无痛肿大。
            就医治疗：目前治疗无特效药，应以预防为主，坚持自繁自养，引进种猪要严格产地检疫。畜群中如发现无明显原因的流产，应隔离流产畜和消毒流产环境，
            并尽快做出诊断。该病多发地区，每年应定期预防接种。因该病是人畜共患传染病，用于接种的菌苗对人有一定的病原性，预防接种时，防疫人员应做好自我保护。


  utter_faq/猪流行性感冒:
    - text: 临床症状：突然发病，很快传染整个猪群，病初体温升高到41-42℃之间，粪便干燥，肌肉关节疼痛，呼吸加快，多呈腹式呼吸。阵发性咳嗽，眼和鼻有粘液性分泌物
            就医治疗："治疗目前尚无特效药物，主要采用解热镇痛药对症治疗和利用抗菌素控制继发感染。处方用：安乃近、复方氨基比林、水杨酸钠加常规剂量的青链霉素肌肉注射，一天一次，连用2-3天。"


  utter_faq/猪流行性乙型脑炎:
    - text: 临床症状：突然发病，体温升高到40-41℃，稽留数天至十几天，个别猪后肢轻度麻痹，关节肿胀，疼痛跛行。
            患病怀孕母猪主要表现流产、死胎或木乃伊胎，患病公猪多表现为一侧睾丸肿大，一般转归良好。
            就医治疗：预防在疫区可用日本乙型脑炎弱毒疫苗，于流行期前一个月，对4月龄以上的公、母猪进行免疫接种。
            治疗上无特效药，为防止继发感染，可注射抗菌药，可用板蓝根30-50g，煎水内服，每天1剂，连用5天。


  utter_faq/猪繁殖与呼吸障碍综合症:
    - text: 临床症状：以妊娠母猪和1月龄内仔猪最易感，临床症状很不一致。母猪群不孕数，流产数增加，怀孕母猪表现为流产、迟产、死胎、木乃伊胎或弱胎，
            产后无乳，有的猪单耳或双耳出现一过性的蓝紫色斑块，故俗称“蓝耳病”，强毒株感染出现共济失调，转圈等神经症状。
            仔猪主要出现呼吸困难，体温升高至40℃以上，共济失调、震颤，眼睛肿胀突出，结膜水肿，创伤时出血明显，死亡率极高。
            架子猪和成年猪也可见耳部及尾部出现蓝紫色或紫色斑块。种公猪表现为精神，食欲不振，精液品质下降。
            就医治疗：主要采用综合防治措施和对症疗法，目的在于缓解临床症状，控制继发感染，最根本的办法是消除病猪，带毒猪和彻底消毒，切断传染途径。


  utter_faq/传染性胃肠炎:
    - text: 临床症状：潜伏期短，仔猪为12-14小时，大猪2-3天，主要表现为严重腹泻，呕吐和机体脱水等症状。仔猪突然发生呕吐接着发生急剧的水样腹泻，
            粪便是黄绿色或灰白色，并含凝乳块，气味恶臭，病猪脱水，逐渐消瘦，10日龄乳猪一般经2-3天死亡，不死则形成僵猪，随着日龄的增加，死亡率逐渐降低。
            育肥猪、肥猪及成年公母猪主要表现食欲减退或不食，发热，有时见呕吐，随后水样腹泻，呈灰白色，黄绿色或黑褐色，混有气泡，一般经4-7天恢复，极少发生死亡。
            就医治疗：预防在于日常加强饲养管理，搞好环境卫生，定期消毒，特别注意哺乳母猪的乳头消毒。免疫接种3日龄乳猪。治疗上目前尚无特效的药物，主要依靠对症疗法。
            （一）用康复猪抗血清给初生仔猪口服，有一定的预防和治疗效果，用量为每日一次10ml，连用3天，同时注射抗菌药防止继发感染。
            （二）机体严重脱水时口服补液（处方：氯化纳3.5g，氯化钾1.5g，碳酸氢钠2.5g，葡萄糖20g，水1000ml）每千克体重30-40ml，仔猪也可用5%葡萄糖生理盐水腹腔注射，每次40-100m，每日两次。
            （三）用四黄注射液肌肉注射，小猪每次5-10ml，中猪10-15ml，大猪15-20ml。穿心莲注射液5-15ml肌注，每日两次，连用数日。


  utter_faq/猪流行性腹泻:
    - text: 临床症状：主要是呕吐、腹泻和脱水为特征。呕吐多发生于吃食和吃乳后，或者在腹泻之间有呕吐。粪稀如水，呈棕红色或灰白色，且腥臭。
            症状的轻重随日龄大小差异很大，年龄越小，症状越重，一周龄以内的乳猪发生腹泻后经2-4天脱水死亡，死亡率平均为50%。
            断奶后的猪及母猪感染后体温无明显变化，4-7天后可自行恢复。成年猪症状较轻，3-4天可自愈。
            就医治疗：预防主要是接种疫苗，加强管理，严格消毒等措施。治疗上主要采取对症疗法，病猪群补口服盐溶液，或用四黄注射液或穿心莲注射液肌注；
            耳静脉滴注葡萄糖液，碳酸氢钠，维生素C等；肌注盐酸山茛菪碱注射液100ml，每日2次。


  utter_faq/猪传染性萎缩性鼻炎:
    - text: 临床症状：高热，呼吸困难，以外来的品种猪多发，流鼻涕、鼻液粘稠，阵发性打喷气，鼻甲骨萎缩，鼻盘红肿，鼻孔两边肿大变形，向一侧歪斜。
            就医治疗：预防平时搞好环境卫生和消毒工作，在该病多发地区每年做好预防接种，同时用抗生素拌料饲喂3-4周可预防。治疗用抗生素，有较好疗效。
            用青霉素、链霉素按常规剂量，配合清热解毒药（安乃近、复方氨基比林）肌肉注射一日两次，连用2-3天可治愈。


  utter_faq/附红细胞体病:
    - text: 临床症状：本病以贫血、黄疸、发热、呼吸困难、虚弱、流产、腹泻为特征。病猪表现为急性高热稽留，可视粘膜苍白或黄染，
            白皮肤猪皮肤苍白或发红，腹泻，粪便中带粘液或血液，尿呈棕红色，呼吸困难，咳嗽喘气。两耳肿胀或发绀，耳边缘呈暗红色坏死，
            腹部或四肢内侧有出血点或血斑，四肢末端淤血，个别猪只出现神经症状，共济失调。
            就医治疗：采取综合性防治措施，喂全价饲料，补充多种维生素和铜铁等微量元素，加强饲养管理，做好环境卫生，减少不良应激反应，注意灭杀各种吸血昆虫，
            在注射药物或进行外科手术时应做到严格消毒。群体猪预防用土霉素（1克千克料）拌料连用2周，母猪在分娩前1个月，每周1次注射长效土霉素10ml，连用4周，可防发病。


  utter_faq/感冒:
    - text: 临床诊断：病猪精神不振，食欲减退或不食，怕光流泪，眼结膜充血潮红，初流清鼻液，后变为粘性，打喷涕；皮温不均，耳尖，鼻端及四肢下端发凉；体温升高达40℃以上；
            心跳、呼吸加快；多数发生便秘。严重的出现寒颤，行动不稳
            就医治疗：以解热镇痛为主，加强饲养管理。病初或病情较轻者，可选用30%安乃近、复方氨基比林、水杨酸钠、安痛定等注射液按说明用量，肌肉注射，每日一次。
            病情较为严重时，为防继发感染，应用上述药物配合抗菌素肌肉注射。必要时配合输液和对症治疗。


  utter_faq/便秘:
    - text: 临床诊断：病初食欲减退，饮水增加，排粪减少，病畜常作排粪动作，但粪便很少或无粪排出，排出的粪便干硬呈球状，表面常有灰色的粘液。
            当直肠粘膜受损时，粪球表现常混有鲜红的血液，严重排粪困难时可造成病猪肛门脱出（即脱肛）
            就医治疗：立即停止喂粗料和精料，喂给易消化的多质饲料。病状较轻，尚有食欲时，可内服泻剂（如硫酸钠、清热通便舒、通便散、植物油等）。
            病状严重时，可用解热镇痛药安乃近配合肠动力药（如胃肠力通）肌肉注射，也可用复方庆大霉素肌肉注射。


  utter_faq/腹泻:
    - text: 临床诊断：患畜病初精神沉郁，食欲大减或废绝，结膜初潮红后黄染，口腔干热具恶臭，腹泻、粪便稀薄如水，严重时混有血液、粘液，组织碎片及未消化的饲料，
            腹泻时期肠音增强，可听到流水音，病至后期肛门失禁，病猪不断作排粪动作，但无粪排出。全身症状表现为机体脱水、消瘦、皮肤弹性降低，眼球下陷，皮温不整，
            耳尖四肢发凉，缩腹，鼻盘出汗；后期病猪高度虚弱，步态不稳，有不同程度腹痛症状及全身肌肉抽搐，呼吸无力，有时见呕吐，体温升高。
            就医治疗：以杀菌消炎，清理胃肠，解除中毒为主，辅以对症治疗。杀菌消炎：病猪有饮欲时，可选用磺胺脒，痢特灵，氯霉素饮水，一日二次，或用痢菌净肌肉注射。
             清理胃扬：当排粪迟缓，粪便具恶臭时，要用植物油或人工盐导泻，对腹泻不止的，可用止泻药。


  utter_faq/亚硝酸盐中毒:
    - text: 临床诊断：猪中毒多发生在采食后15分钟至数小时。最急性者，仅稍显不安，站立不稳，即倒地而死。多发生于精神良好，食欲旺盛的猪，故有“饱稍瘟”之称；
            急性者，除显不安外，还呈现严重呼吸困难，脉搏疾速细弱，全身发绀，呕吐或带泡沫性液体，体温正常或稍低，末期现强直痉季，最后昏迷窒息而死。
            轻症的则站立不动或安静卧地，轻微肌肉颤抖，不食，耳尖放血，血量少呈酱油色，凝固不良。
            就医治疗：治疗的特效药是亚甲兰和甲苯胺兰，同时配用维生素C和高渗葡萄糖，效果更好。预防的重要措施是青绿饲料采用摊开存放，生喂。


  utter_faq/食盐中毒:
    - text: 临床诊断：体温正常，口渴增加，明显的神经症状，兴奋不安，盲目前进和后退，共济失调，运动强拘，有的病猪头钻地，转圈，全身发抖，叫声嘶哑，最后全身麻痹，昏迷死亡。
            就医治疗：1、保证清洁充足的饮水，严格控制食盐的摄食。2、静脉注射甘露醇或高渗葡萄糖液以防止或消除脑水肿。
            3、严重神经症状，兴奋不安的猪可注射镇静药，可用硫酸镁或盐酸氯丙嗪静脉或肌肉注射，每日一次，直至症状缓解。





















